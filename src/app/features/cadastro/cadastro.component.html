<div class="formCadastro">
  <h4>Cadastro</h4>
  <div class="mb-3 primeiroFormCustom">
    <label for="nameInputForm" class="form-label">Nome</label>
    <input type="email" class="form-control" id="nameInputForm" placeholder="">
  </div>
  <div class="mb-3">
    <label for="emailInputForm" class="form-label">Email (Login)</label>
    <input type="email" class="form-control" id="emailInputForm" placeholder="nome@exemplo.com">
  </div>
  <div class="mb-3">
    <label for="passInputForm" class="form-label">Senha</label>
    <input type="password" id="passInputForm" class="form-control">
  </div>
  <div class="mb-3">
    <label for="passInputConfirmForm" class="form-label">Senha (confirmar)</label>
    <input type="password" id="passInputConfirmForm" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
      As senhas devem ser iguais.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</div>
