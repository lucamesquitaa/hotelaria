<div class="homeComponent">
  <div class="categories">
    <app-filtros [category]="category" (categorySelected)="handleCategory($event)"></app-filtros>
  </div>

  <div class="productsContainer">
    <app-card
        *ngFor="let item of filteredItens"
        [item]="item"
        class="flex"
        (click)="showDetailPage(item.id)"
      >
    </app-card>
  </div>
</div>

<po-page-slide
    #pageSlide
    p-click-out="true"
    p-size="lg"
    p-subtitle="string"
    p-title="string" >
    <app-card
      *ngFor="let item of cartItens"
      [item]="item"
    >
  </app-card>
</po-page-slide>
