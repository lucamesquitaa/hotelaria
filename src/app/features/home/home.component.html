<div class="homeComponent">
  <div class="categories">
    <app-filtros *ngFor="let itemCat of category" [category]="itemCat" (click)="onClickCategory(itemCat.name)"></app-filtros>
  </div>

  <div class="productsContainer">
    <app-card
        *ngFor="let item of filteredItens"
        [item]="item"
        class="flex"
        (click)="showDetailPage(item.id)"
      >
    </app-card>
  </div>
</div>
