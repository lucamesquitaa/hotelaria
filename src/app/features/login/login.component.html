<form class="example-form flexCenter">
  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input type="email" matInput placeholder="Ex: joe@example.com" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input type="password" matInput />
  </mat-form-field>

  <button mat-raised-button extended (click)="login()">
    <mat-icon>done</mat-icon>
    Login
  </button>
</form>
