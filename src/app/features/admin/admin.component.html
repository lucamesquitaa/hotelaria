<div class="pageCart">
  <div class="cartComponent">
    <app-cart-item
    class="itensCart"
    *ngFor="let item of itens"
    [item]="item"
    [admin]="true"
    (eventoDoFilho)="openDialog($event)"
    >
    </app-cart-item>
  </div>
  <button mat-fab extended *ngIf="this.context?.usuarioAutenticado" class="buttonNew" (click)="openDialog()">
    <mat-icon>add_circle</mat-icon>
    <span>Novo</span>
  </button>
</div>
