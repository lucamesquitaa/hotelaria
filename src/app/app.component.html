<p-toolbar [style]="{'background-color': 'var(--primary-color)', 'color': '#ffffff'}">
    <div class="p-toolbar-group-start">
        <img src="../assets/logoteste.png" alt="logo" class="logo"/>
        <h2>Ecommerce</h2>
    </div>
    <div class="p-toolbar-group-center">
        <input pInputText placeholder="Busque por um produto..." class="tamanhoInput"/>
        <p-button label="Pesquisar" [style]="{'color':'#ffffff'}" [outlined]="true" severity="secondary" icon="pi pi-search"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <i class="pi pi-shopping-cart estiloCart" value="2"></i>
        <p-avatar label="V" size="large" [style]="{ 'background-color': '#2196F2', color: '#ffffff' }"
            shape="circle"></p-avatar>
    </div>
</p-toolbar>

<router-outlet></router-outlet>
