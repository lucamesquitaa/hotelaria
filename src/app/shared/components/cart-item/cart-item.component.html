<mat-card class="cartProduct" appearance="outlined">
  <img mat-card-image src={{item.photo}} alt="Photo of hat" width="200px" height="150px" class="imgCart">
  <mat-card-content>
    <mat-card-title>{{item.title}}</mat-card-title>
    <p>Categoria: {{item.category}}</p>
    <p>Disponível: {{item.available}}</p>
    <p>Preço: R$ {{item.price}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="enviarEvento(item.id!)">Editar</button>
  </mat-card-actions>
</mat-card>
